<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maxmum-scale=1, user-scalable=1">
    <title>Página de contato</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <div id="main-container">
        <!--Info endereços-->
        <div id="address-container">
            <div class="fade">
                <div id="address-content">
                <h2><ion-icon name="navigate-outline"></ion-icon>Endereço</h2>
                <p>Jd. Aclimação, 448</p>

                <h2><ion-icon name="call-outline"></ion-icon>Telefone</h2>
                <p>(44)44988555456</p>

                <h2><ion-icon name="mail-outline"></ion-icon>Email</h2>
                <p>seucontato@email.com.br</p>
                
            </div>     
        </div>
    </div>
        <!--formulário para contatos-->
        <div id="form-container">
            <h2>Nos envie uma mensagem!</h2>
            <form action="" id="contact-form">
            <label for="name">Nome:</label>
            <input type="text" name="name" placeholder="Insira seu nome:">
        
            <label for="email">Email:</label>
            <input type="email" name="email" placeholder="Insira seu email:">

            <label for="phone">Telefone:</label>
            <input type="tel" name="phone" placeholder="Insira seu telefone:">

            <label for="msg">Sua mensagem:</label>
            <textarea name="msg" placeholder="como podemos te ajudar?"></textarea>
            <input type="submit" value="Enviar Mensagem">
        </div>
     </div>
    </form>


    
     
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
